<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dissy bio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #d4af37; /* Золотой основной */
            --secondary-color: #b8860b; /* Темное золото */
            --bg-overlay: rgba(30, 20, 10, 0.85); /* Темный фон с золотым оттенком */
            --text-white: #ffd700; /* Золотой текст */
            --text-dim: #daa520; /* Приглушенный золотой */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'JetBrains Mono', monospace;
            color: var(--text-white);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            background-color: #000000;
            padding: 20px;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
        }

        #bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            object-fit: cover;
            object-position: center;
            opacity: 0;
            transition: opacity 0.8s ease-in-out;
            pointer-events: none;
            transform: translateZ(0);
            -webkit-transform: translateZ(0);
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 25px;
            width: 95%;
            max-width: 850px;
        }

        .terminal-window {
            background: var(--bg-overlay);
            backdrop-filter: blur(10px);
            border: 1px solid var(--primary-color);
            border-radius: 6px;
            padding: 25px;
            box-shadow: 0 0 40px rgba(212, 175, 55, 0.25); /* Золотая тень */
            position: relative;
            animation: slideUp 0.6s ease-out;
        }

        .music-player {
            background: var(--bg-overlay);
            backdrop-filter: blur(10px);
            border: 1px solid var(--primary-color);
            border-radius: 6px;
            padding: 20px;
            box-shadow: 0 0 40px rgba(212, 175, 55, 0.25); /* Золотая тень */
            position: relative;
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .bg-toggle-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: transparent;
            border: 1px solid var(--text-dim);
            color: var(--text-dim);
            font-family: inherit;
            font-size: 0.8rem;
            padding: 5px 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        .bg-toggle-btn:hover {
            border-color: var(--primary-color);
            color: var(--primary-color);
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.5); /* Золотая тень */
        }

        .prompt-line {
            color: var(--primary-color);
            margin-bottom: 25px;
            font-size: 0.9rem;
            border-bottom: 1px solid #3a2e1e; /* Темно-золотая граница */
            padding-bottom: 10px;
            padding-right: 100px;
        }

        .prompt-user {
            color: var(--primary-color);
            font-weight: bold;
        }

        .prompt-host {
            color: var(--text-white);
        }

        .prompt-path {
            color: var(--secondary-color);
        }

        .fetch-container {
            display: flex;
            flex-direction: row;
            gap: 40px;
            align-items: flex-start;
        }

        .logo-section {
            flex-shrink: 0;
        }

        .ascii-art-img {
            width: 220px;
            height: 220px;
            object-fit: cover;
            border-radius: 5px;
            box-shadow: 8px 8px 0px rgba(212, 175, 55, 0.4); /* Золотая тень */
            filter: sepia(30%) contrast(110%); /* Добавляем сепию для золотого оттенка */
        }

        .info-section {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .fetch-line {
            margin-bottom: 6px;
            font-size: 0.95rem;
            white-space: nowrap;
            display: flex;
        }

        .key {
            color: var(--primary-color);
            font-weight: bold;
            width: 110px;
            flex-shrink: 0;
        }

        .value {
            color: var(--text-white);
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .value a {
            color: var(--text-white);
            text-decoration: none;
            border-bottom: 1px solid var(--text-dim);
            transition: 0.3s;
        }

        .value a:hover {
            border-color: var(--secondary-color);
            color: var(--secondary-color);
        }

        .links-row {
            margin-top: 25px;
            display: flex;
            gap: 20px;
        }

        .social-icon {
            color: #daa520; /* Золотой цвет иконок */
            font-size: 1.3rem;
            transition: transform 0.2s, color 0.3s;
        }

        .social-icon:hover {
            transform: translateY(-3px);
            color: var(--primary-color);
        }

        .color-blocks {
            margin-top: 30px;
            display: flex;
        }

        .block {
            width: 25px;
            height: 12px;
            margin-right: 4px;
            border-radius: 2px;
        }

        /* Стили для музыкального плеера */
        .player-header {
            color: var(--primary-color);
            margin-bottom: 15px;
            font-size: 0.9rem;
            border-bottom: 1px solid #3a2e1e; /* Темно-золотая граница */
            padding-bottom: 10px;
        }

        .player-content {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .track-info {
            flex-grow: 1;
        }

        .track-title {
            color: var(--text-white);
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 1rem;
        }

        .track-artist {
            color: var(--text-dim);
            font-size: 0.85rem;
        }

        .player-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .control-btn {
            background: transparent;
            border: none;
            color: var(--text-dim);
            font-size: 1.2rem;
            cursor: pointer;
            transition: 0.3s;
            padding: 5px;
        }

        .control-btn:hover {
            color: var(--primary-color);
        }

        .play-btn {
            background: var(--primary-color);
            color: #2a200a; /* Темный текст на золотой кнопке */
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
        }

        .play-btn:hover {
            background: var(--secondary-color);
            color: #2a200a;
        }

        .progress-container {
            flex-grow: 1;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .progress-bar {
            flex-grow: 1;
            height: 5px;
            background: #3a2e1e; /* Темно-золотой фон */
            border-radius: 5px;
            overflow: hidden;
            cursor: pointer;
        }

        .progress {
            height: 100%;
            background: var(--primary-color);
            width: 0%;
            border-radius: 5px;
            transition: width 0.1s linear;
        }

        .time {
            color: var(--text-dim);
            font-size: 0.8rem;
            min-width: 40px;
        }

        .player-status {
            color: var(--text-dim);
            font-size: 0.8rem;
            margin-top: 10px;
            text-align: center;
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 10px;
        }

        .volume-slider {
            width: 80px;
            height: 4px;
            background: #3a2e1e; /* Темно-золотой фон */
            border-radius: 2px;
            outline: none;
            -webkit-appearance: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--primary-color);
            cursor: pointer;
        }

        @media (max-width: 700px) {
            .fetch-container {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .key {
                width: auto;
                margin-right: 8px;
            }

            .key::after {
                content: ":";
            }

            .ascii-art-img {
                width: 160px;
                height: 160px;
                margin-bottom: 15px;
            }

            .bg-toggle-btn {
                position: static;
                display: block;
                margin: 0 auto 15px auto;
                width: fit-content;
            }

            .prompt-line {
                padding-right: 0;
                text-align: center;
            }

            .terminal-window {
                max-height: 95vh;
                overflow-y: auto;
            }

            .links-row,
            .color-blocks {
                justify-content: center;
            }

            .player-content {
                flex-direction: column;
                gap: 15px;
            }

            .progress-container {
                width: 100%;
            }
        }
    </style>
</head>

<body>

    <canvas id="particle-canvas"></canvas>

    <video id="bg-video" loop>
        <source src="def.mp4" type="video/mp4">
    </video>

    <div class="container">
        <div class="terminal-window">
            <button id="toggle-bg" class="bg-toggle-btn">
                <i class="fa-solid fa-play"></i> VIDEO MODE
            </button>

            <div class="prompt-line">
                <span class="prompt-user">Dissy</span><span class="prompt-host">@Arch</span>:<span
                    class="prompt-path">~</span>$ fastfetch
            </div>

            <div class="fetch-container">
                <div class="logo-section">
                    <img src="pic.jpg" alt="logo" class="ascii-art-img">
                </div>

                <div class="info-section">
                    <div class="fetch-line" style="margin-bottom: 12px;">
                        <span style="color: var(--primary-color); font-weight: 800;">Dissy</span>
                        <span style="color: var(--text-dim);">@</span>
                        <span style="color: var(--text-white); font-weight: 800;">Arch</span>
                    </div>

                    <div style="width: 100%; height: 1px; background: #3a2e1e; margin-bottom: 15px;"></div>

                    <div class="fetch-line"><span class="key">OS</span><span class="value">Arch Linux x86_64</span></div>
                    <div class="fetch-line"><span class="key">Host</span><span class="value">Moskow, Russia</span></div>
                    <div class="fetch-line"><span class="key">Uptime</span><span class="value">16 years</span></div>
                    <div class="fetch-line"><span class="key">Shell</span><span class="value">Visual-studio code</span>
                    </div>
                    <div class="fetch-line"><span class="key">Langs</span><span class="value">ru, en, de, kotlin</span></div>

                    <div class="fetch-line" style="margin-top: 8px;">
                        <span class="key">Owner</span>
                        <span class="value">
                            <a href="https://github.com/Dissy-code"
                                target="_blank">Dissy</a>
                        </span>
                    </div>

                    <div class="links-row">
                        <a href="https://github.com/Dissy-code" target="_blank" class="social-icon"><i
                                class="fa-brands fa-github"></i></a>
                        <a href="https://t.me/kelovo" target="_blank" class="social-icon"><i
                                class="fa-brands fa-telegram"></i></a>
                    </div>

                    <div class="color-blocks">
                        <div class="block" style="background: #2a200a;"></div>
                        <div class="block" style="background: #d4af37;"></div>
                        <div class="block" style="background: #b8860b;"></div>
                        <div class="block" style="background: #daa520;"></div>
                        <div class="block" style="background: #ffd700;"></div>
                        <div class="block" style="background: #f0e68c;"></div>
                        <div class="block" style="background: #fff8dc;"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="music-player">
            <div class="player-header">
                <span class="prompt-user">Dissy</span><span class="prompt-host">@Arch</span>:<span
                    class="prompt-path">~/music</span>$ mpv --now-playing
            </div>
            
            <div class="player-content">
                <div class="track-info">
                    <div class="track-title" id="track-title">покажи</div>
                    <div class="track-artist" id="track-artist">kurokov</div>
                </div>
                
                <div class="player-controls">
                    <button class="control-btn" id="prev-btn">
                        <i class="fas fa-backward-step"></i>
                    </button>
                    
                    <button class="control-btn play-btn" id="play-btn">
                        <i class="fas fa-play" id="play-icon"></i>
                    </button>
                    
                    <button class="control-btn" id="next-btn">
                        <i class="fas fa-forward-step"></i>
                    </button>
                </div>
                
                <div class="progress-container">
                    <span class="time" id="current-time">0:00</span>
                    <div class="progress-bar" id="progress-bar">
                        <div class="progress" id="progress"></div>
                    </div>
                    <span class="time" id="duration">0:00</span>
                </div>
            </div>
            
            <div class="player-status" id="player-status">Готов к воспроизведению</div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');

        let particles = [];
        const particleCount = 70;
        const connectionDistance = 120;

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.vx = (Math.random() - 0.5) * 1.5;
                this.vy = (Math.random() - 0.5) * 1.5;
                this.size = Math.random() * 2 + 1;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;

                if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
                if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = '#d4af37'; /* Золотой цвет частиц */
                ctx.fill();
            }
        }

        for (let i = 0; i < particleCount; i++) {
            particles.push(new Particle());
        }

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();

                for (let j = i; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < connectionDistance) {
                        ctx.beginPath();
                        ctx.strokeStyle = `rgba(212, 175, 55, ${1 - distance / connectionDistance})`; /* Золотые соединения */
                        ctx.lineWidth = 1;
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }
            }
            requestAnimationFrame(animateParticles);
        }

        animateParticles();

        const btn = document.getElementById('toggle-bg');
        const video = document.getElementById('bg-video');
        let isVideoMode = false;

        btn.addEventListener('click', () => {
            if (!isVideoMode) {
                video.volume = 0.02;
                video.play();
                video.style.opacity = '1';
                btn.innerHTML = '<i class="fa-solid fa-pause"></i> PAUSE VIDEO';
                isVideoMode = true;
            } else {
                video.style.opacity = '0';
                setTimeout(() => { video.pause(); }, 800);
                btn.innerHTML = '<i class="fa-solid fa-play"></i> VIDEO MODE';
                isVideoMode = false;
            }
        });

        const audio = new Audio();
        
        audio.src = 'kurokovпокажи.m4a';
        
        const playBtn = document.getElementById('play-btn');
        const playIcon = document.getElementById('play-icon');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const progressBar = document.getElementById('progress-bar');
        const progress = document.getElementById('progress');
        const currentTimeEl = document.getElementById('current-time');
        const durationEl = document.getElementById('duration');
        const trackTitle = document.getElementById('track-title');
        const trackArtist = document.getElementById('track-artist');
        const playerStatus = document.getElementById('player-status');
       //const volumeSlider = document.getElementById('volume-slider');
        
        let isPlaying = false;
        
        function updateStatus(message) {
            playerStatus.textContent = message;
            console.log(message);
        }
        
        // Уставновить громкость
       // audio.volume = volumeSlider.value / 100;
        
        audio.addEventListener('loadstart', () => updateStatus());
        audio.addEventListener('canplay', () => {
            durationEl.textContent = formatTime(audio.duration);
        });
        audio.addEventListener('error', (e) => {
            console.error('Audio error:', e);
        });
        
        function togglePlay() {
            if (isPlaying) {
                audio.pause();
                playIcon.classList.remove('fa-pause');
                playIcon.classList.add('fa-play');
            } else {
                audio.play().then(() => {
                    playIcon.classList.remove('fa-play');
                    playIcon.classList.add('fa-pause');
                }).catch(error => {
                    updateStatus('Ошибка: ' + error.message);
                    console.error('Play error:', error);
                });
            }
            isPlaying = !isPlaying;
        }
        
        function updateProgress() {
            if (audio.duration && !isNaN(audio.duration)) {
                const progressPercent = (audio.currentTime / audio.duration) * 100;
                progress.style.width = `${progressPercent}%`;
                
                currentTimeEl.textContent = formatTime(audio.currentTime);
                if (!durationEl.textContent || durationEl.textContent === '0:00') {
                    durationEl.textContent = formatTime(audio.duration);
                }
            }
        }
        
        function formatTime(time) {
            if (isNaN(time)) return '0:00';
            const minutes = Math.floor(time / 60);
            const seconds = Math.floor(time % 60);
            return `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
        }
        
        function setProgress(e) {
            if (!audio.duration || isNaN(audio.duration)) return;
            
            const width = progressBar.clientWidth;
            const clickX = e.offsetX;
            const duration = audio.duration;
            
            audio.currentTime = (clickX / width) * duration;
        }
        
        function setVolume() {
            audio.volume = volumeSlider.value / 100;
        }
        
        playBtn.addEventListener('click', togglePlay);
        audio.addEventListener('timeupdate', updateProgress);
        audio.addEventListener('ended', () => {
            isPlaying = false;
            playIcon.classList.remove('fa-pause');
            playIcon.classList.add('fa-play');
            progress.style.width = '0%';
            currentTimeEl.textContent = '0:00';
        });
        progressBar.addEventListener('click', setProgress);
        volumeSlider.addEventListener('input', setVolume);
        
        prevBtn.addEventListener('click', () => {
            if (audio.duration) {
                audio.currentTime = 0;
                updateStatus('Начало трека');
            }
        });
        
        nextBtn.addEventListener('click', () => {
            if (audio.duration) {
                audio.currentTime = 0;
                updateStatus('Начало трека');
            }
        });

        audio.load();
    </script>
</body>
</html>
